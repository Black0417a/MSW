<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - 梅少伟</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">梅少伟</div>
            <div class="nav-links">
                <a href="index.html#about" class="nav-link">关于我</a>
                <a href="index.html#skills" class="nav-link">技能</a>
                <a href="index.html#experience" class="nav-link">经历</a>
                <a href="index.html#projects" class="nav-link active">项目</a>
                <a href="index.html#publications" class="nav-link">成果</a>
                <a href="index.html#honors" class="nav-link">荣誉</a>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="back-link">
            <a href="index.html#projects"><i class="fas fa-arrow-left"></i> 返回所有项目</a>
        </div>
        
        <!-- 项目详情英雄区 -->
        <header class="project-hero">
            <div class="project-title-area">
                <h1 id="project-title">项目标题</h1>
                <div class="project-period">
                    <i class="far fa-calendar-alt"></i> <span id="project-period-text">时间段</span>
                </div>
            </div>
        </header>

        <div class="project-content-grid">
            <!-- 左侧概览区 -->
            <aside class="project-sidebar">
                <div class="sidebar-card company-card">
                    <h2><i class="fas fa-building"></i> 公司信息</h2>
                    <div class="company-info">
                        <p><strong>任职公司：</strong><span id="company-name"></span></p>
                        <p><strong>服务客户：</strong><span id="client-name"></span></p>
                    </div>
                </div>

                <div class="sidebar-card tech-card">
                    <h2><i class="fas fa-code"></i> 使用技术</h2>
                    <div id="technology-tags" class="tech-tags"></div>
                </div>

                <div class="sidebar-card achievement-card">
                    <h2><i class="fas fa-trophy"></i> 项目成果</h2>
                    <ul id="project-achievements" class="achievement-list"></ul>
                </div>
            </aside>

            <!-- 右侧详情区 -->
            <main class="project-main-content">
                <section class="project-section description-section">
                    <h2><i class="fas fa-info-circle"></i> 项目概述</h2>
                    <div class="content-card">
                        <p id="project-description"></p>
                    </div>
                </section>

                <section class="project-section details-section">
                    <h2><i class="fas fa-tasks"></i> 项目详情</h2>
                    <div class="content-card">
                        <div class="details-timeline">
                            <ul id="project-details" class="timeline-list"></ul>
                        </div>
                    </div>
                </section>

                <section class="project-section responsibility-section">
                    <h2><i class="fas fa-user-check"></i> 职责分工</h2>
                    <div class="content-card">
                        <div class="responsibility-content">
                            <p id="project-responsibilities"></p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 固定返回按钮 -->
    <a href="index.html" class="float-back-btn">
        <i class="fas fa-home"></i>
        <span class="tooltip">返回主页</span>
    </a>

    <script src="project-detail.js"></script>
    <script src="script.js"></script>
</body>
</html>
